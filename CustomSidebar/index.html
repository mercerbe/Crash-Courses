<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>S I D E B A R</title>
</head>
<body>
  <!-- idea: custom toggle to hide middle stroke and reveal menu options -->

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onClick="closeSideMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div id="main">
    <nav class="navbar">
      <span class="open-slide">
        <a href="#" onClick="openSideMenu()">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#00d09c" stroke-width="5"></path>
            <path d="M0,14 30,14" stroke="#00d09c" stroke-width="5"></path>
            <path d="M0,23 30,23" stroke="#00d09c" stroke-width="5"></path>
          </svg>
        </a>
      </span>

      <ul class="navbar-nav">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <header class="hero">
      <h1>Custom Sidebar Menu</h1>
    </header>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
